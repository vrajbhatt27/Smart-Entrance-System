<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Event|Smart Entrance System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
   <center><h1>Register For Event: {{events.event_name}}</h1></center>
   <center><h4>Date {{events.date}}</h4></center>
   <center><h4>Timings: {{events.start_time}} To {{events.end_time}}</h4></center>
   <center><h4>Destination: {{events.destination}}</h4></center> 
  
  <div class="container px-3">  
    <form action="/registerevent/registerdone/" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="aname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="aname" id="aname" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="aemail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="aemail" id="aemail" placeholder="Email">
       
          </div>
        </div>
        <div class="form-group row">
          <label for="aphone" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="number" name="aphone" id="aphone" placeholder="phone number">
          </div>
        </div>

        <div class="form-group row">
          <label for="aage" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" name="aage" id="aage" placeholder="Age">
          </div>
        </div>

        <input type="hidden" value="{{ events.eid }}" name="eveid" />
        <input type="submit" value="Submit">
    </form>
  </div>  
</body>
</html>
