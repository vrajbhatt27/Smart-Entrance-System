{% extends 'base.html' %}

{% block head %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock head %}

{% block body %}    
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please Login into Smart Enterence System</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" method="POST" action="login">
                            {% csrf_token %}
			    			<div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
			    			<div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Enter Password">
			    			</div>

			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
						<br>
						Create an account <a href="/accounts/register">Sign Up</a>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock body %}
